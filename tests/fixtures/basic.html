<!DOCTYPE html>
<html>
<head>
  <title>Share Button Test: Basic</title>
  <link rel="stylesheet" type="text/css" href="../../dist/share-button.min.css">
  <style>
    html {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    share-button {
      position: relative;
      top: 0;
      left: 50%;
      bottom: 0;
      right: 0;
      z-index: 100;
    }
    #close {
      float: right;
      border: 2px solid #f00;
      padding: 10px;
      text-transform: uppercase;
      background-color: #fff;
      text-align: center;
    }
  </style>
  <meta name='description' content='A simple, light, flexible, and good-looking share button'>
  <meta property='og:image' content='http://carrot.is/img/fb-share.jpg'>
</head>

<body>
  <share-button></share-button>
  <button id="close">close</button>
  <script src='../../dist/share-button.min.js'></script>
  <script>
    var shareButton = new ShareButton({
      ui: {
        flyout: 'center bottom'
      }
    });
    document.getElementById('close').addEventListener('click', function () {
      shareButton.close();
    }, false);
  </script>
</body>

</html>
